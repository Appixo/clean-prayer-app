name: namaz_vakitleri_flutter
description: Namaz Vakitleri - Prayer times app (Flutter, Clean Architecture, BDD).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State & architecture
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  get_it: ^8.0.2

  # Prayer & time
  adhan_dart: ^1.2.0
  intl: 0.20.2
  timezone: ^0.9.2
  hijri: ^3.0.0

  # Location & sensors
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  http: ^1.2.2
  sensors_plus: ^6.0.2
  permission_handler: ^11.3.1
  flutter_compass: ^0.8.1

  # Persistence
  shared_preferences: ^2.3.3

  # Notifications & background
  flutter_local_notifications: ^18.0.1
  workmanager: ^0.9.0

  # Adhan playback (background-capable)
  just_audio: ^0.9.40
  just_audio_background: ^0.0.1-beta.14

  # Android home screen widgets
  home_widget: ^0.9.0

  # Navigation
  go_router: ^14.6.2
  share_plus: ^10.1.3

  # Icons (Lucide for Expo parity)
  lucide_icons: ^0.257.0

  # BDD (logic/state tests)
  flutter_gherkin: ^2.0.0

  # Logging (QA / debugging; export logs for diagnosis)
  talker: ^4.0.0
  talker_flutter: ^4.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/audio/
    - assets/sounds/
    - assets/translations/
  fonts: []

# App launcher icon: run "dart run flutter_launcher_icons" after adding a square icon.
# Use logo.png (square, 1024x1024 recommended) or splash.png; then rebuild the app.
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/splash.png"
  min_sdk_android: 21

# Native splash: run "dart run flutter_native_splash:create" to apply.
# Uses splash.png as full-screen image; background color used when image is absent.
flutter_native_splash:
  color: "#1e3a8a"
  image: "assets/images/splash.png"
  android_12:
    color: "#1e3a8a"
    image: "assets/images/splash.png"
